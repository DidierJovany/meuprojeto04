<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para</br> agendar a sua mentoria</p>
        </header>
        <form id="idform">
            <fieldset>
                <legend>Informações pessoais</legend>
                <div class="group1">
                    <div class="nome">
                        <label for="idnome">Nome</label>
                        <input type="text" id="idnome">
                    </div>
                    <div class="sobrenome">
                        <label for="idsobrenome">Sobrenome</label>
                        <input type="text" id="idsobrenome">
                    </div>
                </div>
                <div class="group2">
                <div class="email">
                    <label for="idemail">Email <span>(digite um email válido)</span></label>
                    <input type="email" id="idemail">
                </div>
                <div class="senha">
                    <label for="idsenha">Senha <span>(mínimo de 6 caracteres)</span></label>
                    <input type="password" id="idsenha">
                </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Informações do mentor</legend>
                <label for="idmentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                <input type="text" id="idmentor">
            </fieldset>
            <fieldset>
                <legend>Seus horários disponíveis</legend>
                <h2>Primeira mentoria</h2>
                <div class="first">
                    <div class="data1">
                        <label for="iddata">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="iddata">
                    </div>
                    <div class="begin">
                        <label for="idinicio">Das</label>
                        <input type="time" id="idinicio">
                    </div>
                    <div class="end">
                        <label for="idfim">Até</label>
                        <input type="time" id="idfim">
                    </div>
                </div>
                <h2>Segunda mentoria</h2>
                <div class="first">  
                    <div class="data2">
                        <label for="iddata">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="iddata">
                    </div>
                    <div class="begin">
                        <label for="idinicio">Das</label>
                        <input type="time" id="idinicio">
                    </div>
                    <div class="end">
                        <label for="idfim">Até</label>
                        <input type="time" id="idfim">
                    </div>
                </div>
            </fieldset>
        </form>
        <footer>
            <button form="idform">Salvar</button>
            
        </footer>
    </div>
</body>
</html>
